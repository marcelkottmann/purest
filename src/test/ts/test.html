<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test example</title>
</head>
<body>
	<script type="text/javascript" src="test.js"></script>

	<a href="#"
		onclick="PUREST.render('.template', directive, '.target');return false;">Render!</a>

	<div class="target"></div>

	<div class="template">
		<h1 class="label">Product label</h1>
		<p class="description">Description</p>

		<div class="variants">
			<h2>Variants:</h2>

			<ul class="outer">
				<li><span class="vLabel">Headline of Variant</span>
					<ul class="inner">
						<li><a href="http://www.google.de?q=">Color {color}</a></li>
					</ul></li>
			</ul>
		</div>

		This page was created at {date}.
	</div>

</body>
</html>
